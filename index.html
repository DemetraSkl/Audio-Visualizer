<!DOCTYPE html>
<html>

<head>
    <title>Audio Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lib/three.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/Detector.js"></script>
    <script src="js/lib/Projector.js"></script>
    <script src="js/lib/CanvasRenderer.js"></script>
</head>

<body>
    <div id="container"></div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-1">
            <button id="play-btn"><span class="glyphicon glyphicon-play"></span></button>
        </div>
        <div class="col-sm-1">
            <button id="pause-btn"><span class="glyphicon glyphicon-pause"></span></button>
        </div>
        <div class="col-sm-5"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="js/SoundWave.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
